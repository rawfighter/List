<textarea id="notes">tes\tin"g\</textarea>

<!-- look for all matches and output 'em -->

<script>

//Clean output

var notes=document.getElementById("notes").innerHTML;
notes=notes.replace(regex,"");
console.log(notes)
//End

	console.log(notesText.value,"value");

});
